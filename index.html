<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>DOM Challenge II</title>
</head>
<body>
    <!-- 1. Two Arguing Buttons -->
    <div class="fighting-buttons">
        <h1 class="buttons-title">The Argument</h1>
        <div class="fight">
            <div class="buttons">
                <button id="button-0" onclick="fight(0)">CLICK ME!</button>
                <button id="button-1" onclick="fight(1)">CLICK ME!</button>
            </div>
            <div class="button-texts">
                <h1 id="button-0-text"></h1>
                <h1 id="button-1-text"></h1>
            </div>
        </div>
    </div>
    <!-- 2. Don't hover over me -->
    <div class="no-hovering">
        <h1 id="no-hover">Don't hover over me.</h1>
    </div>
    <!-- 3-4. Username, Email, Password Form; Check Password -->
    <div class="form">
        <h1>Input Form</h1>
        <input type="text" placeholder="Username" id='form-username'></input>
        <input type="text" placeholder="Email" id='form-email'></input>
        <input type="text" placeholder="Password" id='form-password'></input>
        <button id='form-submit' type='button'>Submit</button>
        <h1 id='form-confirm'></h1>
    </div> 
    <!-- 5. Check Password -->
    <div class="sphere">
        <h1>Sphere Volume - 4πr³÷3</h1>
        <form id="sphere-form">
            <input type="text" placeholder="Enter the radius" id='sphere-radius'></input>
            <button id="submit-radius" type='button'>Calculate Radius</button>
        </form>
        <h1 id='sphere-result'></h1>
    </div>
    <script src="./script.js"></script>
</body>
</html>
