<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <!-- 1. Two Arguing Buttons -->
    <div class="buttons">
        <div class="button-els">
            <button id="button-0" onclick="fight(0)">CLICK ME!</button>
            <button id="button-1" onclick="fight(1)">CLICK ME!</button>
        </div>
        <div class="button-texts">
            <h1 id="button-0-text"></h1>
            <h1 id="button-1-text"></h1>
        </div>
    </div>
    <!-- 2. Don't hover over me -->
    <div class="no-hovering">
        <h1 id="no-hover">Don't hover over me.</h1>
    </div>
    <!-- 3-4. Username, Email, Password Form; Check Password -->
    <div class="form">
        <input type="text" placeholder="Username" id='form-username'></input>
        <input type="text" placeholder="Email" id='form-email'></input>
        <input type="text" placeholder="Password" id='form-password'></input>
        <button id='form-submit' type='button'>Submit</button>
        <h1 id='form-confirm'></h1>
    </div> 
    <!-- 5. Check Password -->
    <div class="sphere">
        <form id="sphere-form">
            <input type="text" placeholder="Enter the radius" id='sphere-radius'></input>
            <button id="submit-radius" type='button'>Calculate Radius</button>
            <h1 id='sphere-result'></h1>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
